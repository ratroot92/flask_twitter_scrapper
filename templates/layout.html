<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <style>
      .login-body {
        padding: 50px;
      }
      .custom-btn {
        width: 235px;
      }
      .button-container {
        width: 100%;
        height: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        gap: 20px;
      }
      .navbar-styles {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo-styles {
        font-weight: 700;
      }
      .dataTables_wrapper .dataTables_paginate .paginate_button.current,
      .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
        background-color: #007bff !important;
        border-color: #007bff !important;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button.disabled:hover {
        background-color: #f8f9fa !important;
        border-color: #f8f9fa !important;
      }

      .dataTables_wrapper .dataTables_paginate .ellipsis:hover {
        background-color: #f8f9fa !important;
        border-color: #f8f9fa !important;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button {
        color: #007bff !important;
      }
      .dataTables_wrapper .dataTables_paginate {
        float: right;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button {
        border: 1px solid #dee2e6;
        padding: 0.375rem 0.75rem;
        margin-left: 0.25rem;
        border-radius: 0.25rem;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button.current {
        background-color: #007bff !important;
        border-color: #007bff !important;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button.disabled:hover {
        background-color: #f8f9fa !important;
        border-color: #f8f9fa !important;
      }

      .dataTables_wrapper .dataTables_paginate .ellipsis:hover {
        background-color: #f8f9fa !important;
        border-color: #f8f9fa !important;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button {
        color: #007bff !important;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
        background-color: #007bff !important;
        border-color: #007bff !important;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
        color: #6c757d !important;
        cursor: not-allowed;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button.disabled:hover {
        background-color: #f8f9fa !important;
        border-color: #f8f9fa !important;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button:active {
        background-color: #007bff !important;
        border-color: #007bff !important;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25) !important;
        outline: none !important;
      }

      .dataTables_wrapper .dataTables_paginate .ellipsis {
        border: none;
        background-color: transparent;
        padding: 0;
        margin-left: 0.25rem;
        cursor: default;
      }

      @media screen and (max-width: 575px) {
        .dataTables_wrapper .dataTables_paginate .paginate_button {
          margin-bottom: 0.5rem;
        }
      }

      @media screen and (max-width: 767px) {
        .dataTables_wrapper .dataTables_paginate {
          margin-top: 0.5rem;
        }
      }
    </style>

    <title>{{title}}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse navbar-styles"
        id="navbarTogglerDemo01"
      >
        <a
          class="navbar-brand logo-styles"
          href="{{url_for('getDashboardPage')}}"
          >Twitter Engine</a
        >
        <a class="navbar-brand logo-styles" href="{{url_for('getConfigPage')}}"
          >Configuration</a
        >

        <!-- 
 <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Configuration <span class="sr-only">(current)</span></a
            >
          </li>
        <li class="nav-item">
            <a class="nav-link" href="/user/target">User Targets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul> -->

        <form class="form-inline my-2 my-lg-0">
          <!-- <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          /> -->
          <a href="/logout" class="btn btn-primary my-2 my-sm-0" type="button"
            >Logout</a
          >
        </form>
      </div>
    </nav>
    {% block main %} {% endblock %}
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#myTable").DataTable({
          paging: true, // Enable pagination
          pageLength: 2, // Set number of rows per page
          ordering: false, // Disable column sorting
          language: {
            // Set custom button and link text
            paginate: {
              previous: "<i class='fas fa-chevron-left'></i>",
              next: "<i class='fas fa-chevron-right'></i>",
            },
          },
          dom:
            "<'row'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>" +
            "<'row'<'col-sm-12'tr>>" +
            "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>", // Set custom pagination layout
        });
      });
    </script>
  </body>
</html>
