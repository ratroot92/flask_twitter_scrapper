<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <style>
        .login-body {
            padding: 50px;
        }
    </style>

    <title>Dashboard Page</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Twiiter Engine</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user/target">User Targets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>




          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <a href="/logout" class="btn btn-outline-danger my-2 my-sm-0" type="button">Logout</a>
          </form>
        </div>
      </nav>
    <div class="container mx-auto">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="login-body">
                    <h1 class="text-center">Twitter Targets</h1>
                    <br />
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li class="text-danger">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                    <form id="twitter-target-form" method="POST" action="/user/target/keywords">
                        <div class="form-group">
                            <label for="targetType">Target Type:</label>
                            <select class="form-control" id="targetType" name="targetType">
                                <option value="twitter-hashtag">Twitter Hashtag</option>
                                <option value="twitter-user">Twitter User</option>
                                <option value="keywords">Keywords</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="targets">Targets:</label>
                            <input type="text" class="form-control" id="targets" name="targets" />
                            <small class="form-text text-muted">Please enter one target per line.</small>
                        </div>
                        <div class="form-group">
                            <label for="limit">Limit:</label>
                            <select class="form-control" id="limit" name="limit">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
