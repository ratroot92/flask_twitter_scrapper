


    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Target Type</th>
            <th scope="col">Target Keywords</th>
            <th scope="col">Limit</th>
            <th scope="col">View</th>
            <th scope="col">Delete</th>

          </tr>
        </thead>
        <tbody>
            {% if context['targets'] %}
            {% for target in context['targets'] %}
            <tr>

                <th scope="row">{{loop.index}}</th>
                <td>{{ target['targetType'] }}</td>
                <td>{{ target['targets'] }}</td>
                <td>{{ target['limit'] }}</td>
                <td><a class="btn btn-sm btn-success" type="button" href="{{url_for('viewUserTarget',targetId=target['_id'])}}"><a>Click</td>
                <td><a class="btn btn-sm btn-success" type="button" href="{{url_for('deleteUserTarget',targetId=target['_id'])}}"><a>Delete</td>

        </tr>

            {% endfor %}
    {% endif %}


         
           
      
         
        </tbody>
      </table>
